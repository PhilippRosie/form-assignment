<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-assignment</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--font-family: 'Bebas Neue', cursive;-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">

    <!--font-family: 'Archivo Narrow', sans-serif;-->

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/06fb1deb19.css" crossorigin="anonymous">

</head>
<body>
    <main class="form-container">
        <form action="" class="form">
            <label for="name" class="label">Full Name</label>
            <input type="name" name="name" id="name" class="input-field" placeholder="Enter your name">
            <label for="email" class="label">Email Address</label>
            <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email">
            <label for="password" class="label">Your password</label>
            <input type="password" name="password" id="password" class="input-field" placeholder="Enter your password" 
            required minlength="6">
            <div class="select-wrapper">
                <label for="country" class="label">Where you from?</label>
                <select name="Country" class="select" id="select">
                    <option value="sweden">Sweden</option>
                    <option value="england">England</option>
                    <option value="turkey">Turkey</option>
                    <option value="maldives">Maldives</option>
                    <option value="germany">Germany</option>
                    <option value="austria">Austria</option>
                </select>
            </div>

            <div class="message-container">
                <label for="message" class="message-box">
                    <div class="message-label">Your Message</div>
                    <textarea name="message" id="message-field" cols="44" rows="10" class="message-field" placeholder="Type your message"></textarea>
                </label>
            </div>

            <div>
                <label class="checkbox-label">
                    <input type="checkbox" checked>
                    <label for="checkbox1"></label>
                    <span class="checkbox-info-container">
                        <div class="checkbox-input-title">I would LOVE to sign up for your AWESOME newsletter!</div>
                    </span>
                </label>
            </div>

            <div class="button-container">
                <button type="submit" class="button">Send Message</button>
            </div>
        </form>     
    </main>
</body>
</html>
